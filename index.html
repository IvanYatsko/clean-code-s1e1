<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="section main__section">
      <label class="section__label" for="new-task">Add Item</label>
      <div class="section__block">
        <input class="task section__block-input" id="new-task" type="text">
        <button class="tasks__button section__block-button">Add</button>
      </div>
    </section>
    <h3 class="main__title">Todo</h3>
    <ul class="tasks main__tasks" id="incomplete-tasks">
      <li class="tasks__item">
        <input class="tasks__checkbox" type="checkbox">
        <label class="task tasks__label">Pay Bills</label>
        <input class="task tasks__input" type="text">
        <button class="tasks__button button__edit">Edit</button>
        <button class="tasks__button button__delete">
          <img class="button__delete-img" src="./remove.svg" alt="Delete">
        </button>
      </li>
      <li class="tasks__item tasks__item-edit">
        <input class="tasks__checkbox" type="checkbox">
        <label class="task tasks__label">Go Shopping</label>
        <input class="task tasks__input" type="text" value="Go Shopping">
        <button class="tasks__button button__edit">Save</button>
        <button class="tasks__button button__delete">
          <img class="button__delete-img" src="./remove.svg" alt="Delete">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul class="tasks completed__tasks" id="completed-tasks">
      <li class="tasks__item">
        <input class="tasks__checkbox" type="checkbox" checked>
        <label class="task tasks__label">See the Doctor</label>
        <input class="task tasks__input" type="text">
        <button class="tasks__button button__edit">Edit</button>
        <button class="tasks__button button__delete">
          <img class="button__delete-img" src="./remove.svg" alt="Delete">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
